<div class="main-container">
  <mat-card>
    <mat-list>
      @if (departments$ | async; as departments) { @for (department of departments; track $index) {
      <mat-list-item (click)="goToDepartment(department.id)">
        {{ department.name }}
      </mat-list-item>
      } }
    </mat-list>
  </mat-card>
</div>
